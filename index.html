<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMarker</title>
    <link rel="shortcut icon" href="icons8-bookmark-16.png" type="image/x-icon">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>

    <header class="container text-center my-5">
        <h1>BookMarker</h1>
    </header>

    <div class="container bookmark py-5">
        <div class="text-center">
            <h2 class="text-success display-4">
                <i class="fa-solid fa-bookmark display-6"></i> Bookmark your favorite sites 
                <i class="fa-solid fa-bookmark display-6"></i></h2>
        </div>
        <div class="bookmark-form fs-3 mx-4">
            <label for="bookName" class="mb-2"><i class="fa-solid fa-book-bookmark"></i> Site Name</label>
            <input class="form-control" type="text" placeholder="Bookmark Name" id="bookName">

            <label for="bookLink" class="mb-2 mt-4"><i class="fa-solid fa-link"></i> Site URL</label>
            <input class="form-control" type="text" placeholder="Website URL" id="bookLink">

            <button onclick="submit()" id="submit" disabled class="btn btn-success mt-3 px-4 fs-4">Submit</button>
            <!-- <input onkeyup="search(this.value)" placeholder="Search by Bookmark Name" class="my-3 form-control"> -->
        </div>
    </div>

    <table class="table table-danger mt-3 container">
        <thead>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
        </thead>
        <tbody id="tBody"></tbody>
    </table>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
